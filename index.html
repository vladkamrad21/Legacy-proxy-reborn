<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* Styling for the login form */
        body {
            font-family: Arial, sans-serif;
            background-color: #ececec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px 35px;
            border-radius: 8px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            width: 400px;
        }
        .login-container h2 {
            margin-bottom: 25px;
            color: #333333;
            text-align: center;
        }
        .login-container label {
            margin-bottom: 8px;
            display: block;
            color: #555555;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 92%;
            padding: 10px 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            background: #f9f9f9;
        }
        .login-container button {
            width: 100%;
            padding: 14px;
            background-color: #007acc;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        .login-container button:hover {
            background-color: #006bb3;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
    <script>
        // JavaScript function to validate username and password
        function validate(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get the input values
            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value.trim();

            // Set up predefined usernames and passwords
            const validUsers = [
                { username: 'admin', password: '1702' },
                { username: 'goofy', password: '1702' },
                { username: 'goober', password: '1702' },
                { username: 'waywan', password: '1702' }
            ];

            // Check if the input matches any of the predefined credentials
            const user = validUsers.find(user => 
                user.username === usernameInput && user.password === passwordInput
            );

            if (user) {
                // If credentials are correct
                alert(`Welcome, ${user.username}!`);
                // Redirect to another page (you can change the URL)
                window.location.href = '19871345uhwbbfjj123jfhj5hg.html';
            } else {
                // If credentials are incorrect
                const errorMsg = document.getElementById('error');
                errorMsg.textContent = 'Invalid username or password. Please try again.';
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form onsubmit="validate(event);">
            <div id="error" class="error-message"></div>
            <label for="username">Username</label>
            <input type="text" id="username" required placeholder="Enter your username">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Enter your password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
